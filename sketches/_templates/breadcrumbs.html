<!-- The purpose of this template extension:
     Replace 'Docs' on the breadcrumbs with the project title -->
{%- extends "sphinx_rtd_theme/breadcrumbs.html" %}


{% block breadcrumbs %}
   <li><a href="{{ pathto(master_doc) }}">{{ project }}</a> &raquo;</li>
      {% for doc in parents %}
         <li><a href="{{ doc.link|e }}">{{ doc.title }}</a> &raquo;</li>
      {% endfor %}
   <li>{{ title }}</li>
{% endblock %}
